<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>社区后台登录</title>
	<link rel="stylesheet" href="./css/login.css">
</head>
<body class="login-bg">

<div class="login">
    <div class="message">天宝社区后台登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="location.href='./test.html'">
        <hr class="hr20" >
    </form>
</div>
</body>
</html>
